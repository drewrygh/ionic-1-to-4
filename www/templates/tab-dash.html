<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>
    <p>
      This is an Ionic 1 app with some v4 components mixed in! âœ¨
    </p>


  <div>
  	<ion-label>Pick a date:</ion-label>
  	<ion-datetime display-format="MMM DD, YYYY HH:mm" style="border: 1px solid #ccc; margin-bottom: 10px;"></ion-datetime>
  </div>

  <div>
  	<button class="button button-balanced" ng-click="showToast()">Show v4 toast</button>
  </div>

  <div>
  	<button class="button button-positive" ng-click="showV4Modal()">Show v4 modal</button>
  </div>

  <div>
  	<ion-label>v4 Checkbox</ion-label>
  	<ion-checkbox color="primary" checked></ion-checkbox>
  </div>

  <div>
  	<ion-label>v4 Toggle</ion-label>
  	<ion-toggle></ion-toggle>
  </div>

  <div>
  	<ion-textarea></ion-textarea>
  </div>

  </ion-content>
</ion-view>
